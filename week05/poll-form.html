<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oscar Andrés Fernández">
    <meta name="description" content="This page is helping me understand how create forms">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Oscar Andrés Fernández | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contac Information</legend>
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname">
            </fieldset>
            <fieldset>
                <legend>Contac Information</legend>
                <label for="useremail">Email address</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser? </label>
                <select name="browser" id="browser">
                    <option value="Edge">Microsoft Edge</option>
                    <option value="Firefox">Mozilla Firefox</option>
                    <option value="Chrome">Google Chrome</option>
                </select>
                <br>
                <label for="pet">Do you have a household pet? </label>
                <input type="checkbox" id="pet" name="pet">
                <br>
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Mendoza Argentina, Santiago Chile, New York USA"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Oscar Andrés Fernández</p>
    </footer>
</body>
</html>
